<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <form action="">
            <h1 class="text-2xl font-bold mb-6 text-center">Forget Password</h1>
            <ng-container *ngIf = "!isResetFromVisible"> 
                <div class="mb-4">
                    <input type="text" name="EmailID" [(ngModel)]="emailID" placeholder="Username" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="bx bxs-user"></i>
                </div>
                <button type="button" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                (click)="sendotp()">Send OTP</button>
            </ng-container>
           
            <ng-container *ngIf = "isResetFromVisible">
                <div class="mb-4">
                    <input type="text" name="Email" [(ngModel)]="resetObj.Email" placeholder="EmailId" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="mb-4">
                    <input type="text" name="Otp" [(ngModel)]="resetObj.Otp" placeholder="Otp" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="mb-4">
                    <input type="text" name="NewPassword" [(ngModel)]="resetObj.NewPassword" placeholder="NewPassword" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="bx bxs-user"></i>
                </div>
                
                <button type="button" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                click="resetPassword()">Reset Password</button>
            </ng-container>

           

            




            
           
        </form>
    </div>
</div>

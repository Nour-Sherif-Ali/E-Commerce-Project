<div class="bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-3xl mx-auto p-8">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md border dark:border-gray-700">
            

          
            <form [formGroup]="addressForm">
            <div class="mb-6 ">
                
                <div class="mt-4">
                    <div>
                        <label  class="block text-gray-700 dark:text-white mb-1">Details</label>
                        <input formControlName="details" type="text"  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                    </div>
                    <div>
                        <label formControlName="phone" class="block text-gray-700 dark:text-white mb-1">Phone</label>
                        <input type="text"  class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                    </div>
                </div>

                <div class="mt-4">
                    <label formControlName="city" for="city" class="block text-gray-700 dark:text-white mb-1">City</label>
                    <input type="text" id="city" class="w-full rounded-lg border py-2 px-3 dark:bg-gray-700 dark:text-white dark:border-none">
                </div>
            </div>


            <div class="mt-8 flex justify-between">
                <button (click)="onlinePayement(addressForm)" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700 dark:bg-teal-600 dark:text-white dark:hover:bg-teal-900">Online Payement</button>
                <button class=" bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700 dark:bg-teal-600 dark:text-white dark:hover:bg-teal-900">Cash on Delivery</button>
            </div>
             </form>
        </div>
    </div>
</div>

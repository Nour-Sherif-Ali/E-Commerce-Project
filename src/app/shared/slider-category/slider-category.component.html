<owl-carousel-o [options]="customOptions">

@for(item of categories; track $index){

    <ng-container>  <!-- "ng-container" zy el div keda-->
        <ng-template carouselSlide [id] = "item._id">  <!--carousel slide dah ely hayesha8al el plugin -->
            <img [src]="item.image" class="h-[200px]" [alt]="item.name">
            <p>{{item.name}}</p>
        </ng-template>
    </ng-container>
} 
</owl-carousel-o>

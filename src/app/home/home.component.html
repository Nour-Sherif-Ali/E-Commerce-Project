<div class="container mx-auto">
    <app-slider-category [categories]="allCategories"></app-slider-category>
    
    <div class="max-w-md mx-auto">   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required [(ngModel)]="searchValue" />
        </div>
    </div>

    <div class="flex flex-wrap p-3">
        @for(p of allProducts | search:searchValue; track $index){
            <div class="product w-2/12 p-4 text-center relative">
                <!-- Wishlist Heart Icon -->
                <button (click)="toggleWishlist(p.id)" class="absolute top-2 right-2 z-10 p-2 bg-white rounded-full shadow">
                    <i class="fa-heart text-lg" 
                       [class.fa-solid]="isInWishlist(p.id)" 
                       [class.fa-regular]="!isInWishlist(p.id)"
                       [class.text-red-500]="isInWishlist(p.id)"></i>
                </button>
                
                <span>id:{{p.id.slice(0,7)}}</span>
                <img [src]="p.imageCover" class="w-full" alt="" [routerLink]="['/single', p.id,p.title,p.category.name]">
                <h5 class="text-green-500">{{p.category.name|uppercase}}</h5>
                <h4>{{p.title|onsale}}</h4>
                <div class="flex justify-between">
                    <span>{{p.price |currency:'EGP'}}</span>
                    <span>{{p.ratingsAverage}}
                    <i class="fa-solid fa-star rating-color"></i>
                    </span>
                </div>
                <button (click)="addToCart(p.id)" class="btn block mt-3 px-4 py-2 rounded-md bg-main text-white m-auto">add to cart</button>
            </div>
        }
    </div>
</div>

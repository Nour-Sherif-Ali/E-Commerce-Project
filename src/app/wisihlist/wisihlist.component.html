<div class="loading-overlay fixed inset-0 bg-white bg-opacity-90 flex justify-center items-center z-50 transition-opacity duration-300" 
     [class.hidden]="!isLoading"
     [class.opacity-0]="!isLoading">
  <div class="loading-content text-center">
    <img src="assets/images/freshcart-logo.svg" alt="loading" class="w-32 h-32 animate-pulse">
    <div class="mt-4 text-gray-600 font-medium">Loading your wishlist...</div>
  </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="wishlist-container bg-white rounded-xl shadow-sm overflow-hidden">
    <!-- Empty State -->
    <div *ngIf="!wishList || wishList.length === 0" class="empty-state text-center py-16 px-4">
      <div class="max-w-md mx-auto">
        <img src="assets/images/empty-wish.svg" alt="Empty wishlist" class="mx-auto h-48 w-48">
        <h3 class="mt-6 text-2xl font-medium text-gray-900">Your wishlist is empty</h3>
        <p class="mt-2 text-gray-500">Start adding products you love to see them here</p>
        <div class="mt-6">
          <a routerLink="/products" class="btn-primary inline-flex items-center px-6 py-3 rounded-md shadow-sm">
            <i class="fas fa-arrow-left mr-2"></i>
            Browse Products
          </a>
        </div>
      </div>
    </div>

    <!-- Wishlist Items -->
    <div *ngIf="wishList && wishList.length > 0" class="wishlist-content">
      <div class="px-6 py-5 border-b border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-900">My Wishlist <span class="text-gray-500 text-lg">({{wishList.length}} items)</span></h2>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
              <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of wishList" class="hover:bg-gray-50 transition-colors duration-150">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-20 w-20 rounded-md overflow-hidden border border-gray-200">
                    <img [src]="item.imageCover" [alt]="item.title" class="h-full w-full object-cover">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">{{ item.title }}</div>
                    <div class="text-sm text-gray-500">{{ item.brand.name || 'No brand' }}</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-semibold text-gray-900">EGP {{ item.price | number }}</div>
                <!-- priceAfterDiscount property doesn't exist on Wishlist interface -->
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  {{ item.category.name }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                <div class="flex justify-center space-x-4">
                  <button (click)="addWishlistProductToCart(item._id)" 
                          class="text-green-600 hover:text-green-900 transition-colors"
                          title="Add to cart">
                    <i class="fas fa-cart-plus fa-lg"></i>
                  </button>
                  <button (click)="removeItemFromWishlist(item._id)" 
                          class="text-red-600 hover:text-red-900 transition-colors"
                          title="Remove">
                    <i class="fas fa-trash-alt fa-lg"></i>
                  </button>
                  <a [routerLink]="['/products', item._id]" 
                     class="text-blue-600 hover:text-blue-900 transition-colors"
                     title="View details">
                    <i class="fas fa-eye fa-lg"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
        <button (click)="clearWishlist()" class="btn-outline-danger">
          <i class="fas fa-trash mr-2"></i> Clear All
        </button>
        <button routerLink="/products" class="btn-primary">
          <i class="fas fa-shopping-bag mr-2"></i> Continue Shopping
        </button>
      </div>
    </div>
  </div>
</div>
